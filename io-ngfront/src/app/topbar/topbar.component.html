<span fxShow="true" fxShow.lt-md="false">
  <mat-toolbar color="primary" role="header" class="app-toolbar">
    <img src="./assets/img/iosystems.png" height="36px">
    <a mat-button routerLink="/exemple-web" routerLinkActive="active">Dashboard</a>
    <a mat-button routerLink="/exemple-fullscreen" routerLinkActive="active">Another dashboard</a>
    <a mat-button routerLink="/eventhistory" routerLinkActive="active">Events</a>
    <a mat-button routerLink="/alarmhistory" routerLinkActive="active">Alarms</a>
    <a mat-button routerLink="/processhistory" routerLinkActive="active">Process</a>
    <a mat-button routerLink="/recipe" routerLinkActive="active">Recipe management</a>
    <span class="fill-space"></span>
    <app-loader [status]="loading"></app-loader>
    <button mat-button><span>{{ actualdatetime }}</span></button>
    <button mat-button><mat-icon>mailbox</mat-icon></button>
    <app-user-topbar></app-user-topbar>

  </mat-toolbar>
</span>
<span fxShow="false" fxShow.lt-md="true">
  <mat-toolbar color="primary" role="header" class="app-toolbar">

    <img src="./assets/img/iosystems.png" height="36px">
    <span class="fill-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
      <a mat-menu-item routerLink="/exemple-web" routerLinkActive="active">Dashboard</a>
      <a mat-menu-item routerLink="/exemple-fullscreen" routerLinkActive="active">Another dashboard</a>
      <a mat-menu-item routerLink="/eventhistory" routerLinkActive="active">Events</a>
      <a mat-menu-item routerLink="/alarmhistory" routerLinkActive="active">Alarms</a>
      <a mat-menu-item routerLink="/processhistory" routerLinkActive="active">Process</a>
      <a mat-menu-item routerLink="/recipe" routerLinkActive="active">Recipe management</a>
      <mat-divider></mat-divider>
      <app-user-topbar></app-user-topbar>
    </mat-menu>

  </mat-toolbar>
</span>
